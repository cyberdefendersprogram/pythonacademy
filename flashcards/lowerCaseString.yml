 name: make string lowercase
 quiz: How to change uppercase letters to lowercase in a string: Three options
 answer: |
  word.lower() or word.casefold() or lowercase()
 explanation: |
  "word" is the variable name that you would like made lower-case
  lower() makes the first letter lowercase
  casefold() makes every letter in the word lowercase
